<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2048</title>
	</head>
	<body>
		<header>
            <h1>2048</h1>
		</header>
        <div id="game-overlay" class="hidden">
            <div class="info">
                <span class="info-label"> SCORE: </span>
                <span id="score"> 0 </span>
            </div>
            <div class="info">
                <span class="info-label"> TURN: </span>
                <span id="turn"> 0 </span>
            </div>
            <button id="pause">
                PAUSE
            </button>
        </div>
        <div id="board" class="hidden" tabindex="1">
        </div>
        <div id="menu-wrapper">
            <div id="main-menu">
                <div class="button-row">
                    <button id="size-3">3x3</button>
                    <button id="size-4" class="selected">4x4</button>
                    <button id="size-5">5x5</button>
                </div>
                <button id="play">
                    PLAY
                </button>
            </div>
            <div id="pause-menu" class="hidden">
                <button id="resume">
                    RESUME
                </button>
                <button id="new-game">
                    NEW GAME
                </button>
            </div>
            <div id="game-over-menu" class="hidden">
                <span id="new-high-score-label" class="hidden">NEW HIGH SCORE!</span>
                <span id="old-high-score-label" class="hidden">HIGH SCORE: </span>
                <span id="high-score">0</span>
                <button id="play-again">
                    PLAY AGAIN
                </button>
                <button id="open-main-menu">
                    MENU
                </button>
            </div>
        </div>


		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
